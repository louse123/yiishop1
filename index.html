<!DOCTYPE html>
<html>
    <head>
        <title>酒店首页 - 中国东方航空公司 </title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link href="src/hotel/css/hotelIndex.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./dest/hotel/css/all.css"/>
    </head>
    <body>
        <div id="hotelBox">
            <div class="warpHotelIndex">
                <!--图片轮播-->
                <div class="bannerIndex">
                    <div class="bannerIndexImg swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <!-- Required swiper-lazy class and image source specified in data-src attribute -->
                                <a href="http://www.baidu.com"><img data-src="./dest/hotel/images/bannerIndex_01.jpg" class="swiper-lazy" width="500"/></a>
                                <!-- Preloader image -->
                                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                            </div>
                            <div class="swiper-slide">
                                <a href="http://www.baidu.com"><img data-src="./dest/hotel/images/bannerIndex_01.jpg" class="swiper-lazy" width="500"/></a>
                                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                            </div>
                            <div class="swiper-slide">
                                <a href="http://www.baidu.com"><img data-src="./dest/hotel/images/bannerIndex_01.jpg" class="swiper-lazy" width="500"/></a>
                                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                            </div>
                            <div class="swiper-slide">
                                <a href="http://www.baidu.com"><img data-src="./dest/hotel/images/bannerIndex_01.jpg" class="swiper-lazy" width="500"/></a>
                                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <!--广告文字-->
                <div class="adIndex width90">
                    <p class="left"></p>
                    <span class="first">积分奖励</span>
                    <span>海量房源</span>
                    <span>海量房源</span>
                    <p class="right"></p>
                </div>
                <!--搜索-->
                <div class="searchIndex width90">
                    <input placeholder="请输入城市、地标、酒店名搜索全球酒店" type="text">
                </div>
                <!--时间-->
                <div class="timeIndex displayIndex width90">
                    <div class="time left flexIndex">
                        <p>入住日期</p>
                        <div class="date" id="">
                            <input type="text" class="start-time"/>
                            <span></span>
                        </div>
                    </div>
                    <div class="middle">
                        共1晚
                    </div>
                    <div class="time right flexIndex">
                        <p>离店日期</p>
                        <div class="date">
                            <input type="text" class="end-time"/>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="buttonIndex width90"><a href="#"> 查询</a></div>
            </div>
            <!--即将入住的酒店-->
            <div class="hotelName width90" style="display:none;">
            </div>

            <!--热门城市-->
            <div class="hotCityIndex width90">
                <div class="title">&nbsp;热门城市</div>
                <ul class="displayIndex">
                    <li><a href=" #">上海</a></li>
                    <li><a href=" #">北京</a></li>
                    <li><a href=" #">广州</a></li>
                    <li><a href=" #">香港</a></li>
                    <li><a href=" #">日本</a></li>
                    <li><a href=" #">泰国</a></li>
                    <li><a href=" #">上海</a></li>
                    <li><a href=" #">北京</a></li>
                    <li><a href=" #">广州</a></li>
                    <li><a href=" #">香港</a></li>
                    <li><a href=" #">日本</a></li>
                    <li><a href=" #">泰国</a></li>
                </ul>
            </div>
            <!--尾-->
            <div class="footerIndex">
                <img src="dest/hotel/images/booKing.png">
            </div>
        </div>
        <div id="xiaobao"></div>
        <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="dest/hotel/js/hotel.min.js"></script>
    </body>
</html>
